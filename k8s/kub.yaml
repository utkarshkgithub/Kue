apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-blog
  template:
    metadata:
      labels:
        app: cloud-blog
    spec:
      containers:
      - name: cloud-blog
        image: utkarshkdocker/cloudblog:80latest
        ports:
        - containerPort: 8080
        env:
        - name: SECRET_KEY
          value: "secret-key"
        envFrom:
        - secretRef:
            name: db-credentials
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
    
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-blog-service
spec:
  type: ClusterIP  # Changed from LoadBalancer to ClusterIP
  selector:
    app: cloud-blog
  ports:
    - protocol: TCP
      # this is the port that the service will expose
      port: 80
      # this is the container port
      targetPort: 8080